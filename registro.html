<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/registro.css">
    <script src="./js/registro.js" defer></script>
</head>
<body>
    <div id="cont_form_registro">
        <a href="./index.html" id="volver_reg">Volver</a>
        <form id="form_registro">
            <h1>Tu Agenda Personal</h1>
            <label for="nombre_reg">Nombre
                <input type="text" name="nombre_reg" id="nombre_reg" required>
            </label>
            <label for="email_reg">Email
                <input type="email" name="email_reg" id="email_reg" required>
            </label>
            <label for="pass_reg">Contraseña
                <input type="password" name="pass_reg" id="pass_reg" required>
            </label>
            <label for="pass_conf_reg">Confimacion de Contraseña
                <input type="password" name="pass_conf_reg" id="pass_conf_reg" required>
            </label>
            <button type="button" id="btn_registrar">
                Registrate
            </button>
        </form>
    </div>
</body>
</html>
